defaults.pcm.rate_converter "speexrate_medium"
pcm.!default
{
    type asym
        playback.pcm {
            type hw
                card 0
                device 0
                rate 48000
        }
    capture.pcm {
        type plug
            slave {
                pcm {
                    type hw
                        card 0
                        device 0
                        rate 48000
                }
            }
    }
}


